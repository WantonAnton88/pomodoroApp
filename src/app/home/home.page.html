<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pomodoro Timer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pomodoro Timer</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="pomodoro-container" class="ion-padding">
    <!-- Real-Time Clock -->
    <div class="real-time-clock">
      <h3>Current Time: {{ currentTime }}</h3>
    </div>

    <!-- Timer Card -->
    <div class="pomodoro-timer">
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            Timer
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <div class="timer-container">
            <!-- Clock image -->
            <img src="assets/Clock.png" alt="Clock" class="clock-image" />
            <!-- Timer text placed over the clock image -->
            <h2 class="timer-text">{{ getFormattedTime() }}</h2>
          </div>
        </ion-card-content>
      </ion-card>
    </div>

    <!-- Start/Pause/Reset Buttons -->
    <div class="button-container">
      <ion-button expand="block" color="primary" (click)="startTimer()" [disabled]="isRunning">
        Start Timer
      </ion-button>
      <ion-button expand="block" color="secondary" (click)="pauseTimer()" [disabled]="!isRunning">
        Pause Timer
      </ion-button>
      <ion-button expand="block" color="danger" (click)="resetTimer()">
        Reset Timer
      </ion-button>
    </div>

    <!-- Pomodoro and Break Countdown -->
    <div class="pomodoro-break-info">
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            Current Phase
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>{{ isWorkPhase ? 'Work Phase (25 minutes)' : 'Break Phase (5 minutes)' }}</p>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
